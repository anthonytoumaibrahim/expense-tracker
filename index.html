<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/colors.css" />
    <link rel="stylesheet" href="./assets/styles/utilities.css" />
    <link rel="stylesheet" href="./assets/styles/pages/index.css" />

    <!-- Scripts -->
    <script src="./assets/scripts/main.js" defer></script>
    <script src="./assets/scripts/pages/index.js" defer></script>
  </head>
  <body>
    <header class="site-header margin-bottom-sm">
      <nav class="container">
        <a href="./index.html" class="unstyled-link"
          ><img src="./assets/images/logo.svg" alt="Expense Tracker"
        /></a>
        <ul class="">
          <li><a href="./index.html">Home</a></li>
          <li>
            <strong>Balance: </strong><span class="total-balance">$0.00</span>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="welcome-card margin-bottom">
        <div>
          <h2>Welcome, user!</h2>
          <h1>
            Your total balance is:
            <span class="total-balance text-primary-lighter">$0.00</span>
          </h1>
        </div>
        <div class="welcome-button">
          <a href="./transaction.html" class="button">
            <img src="./assets/images/icons/transaction.svg" alt="" />
            Add new transaction
          </a>
        </div>
      </section>

      <section>
        <div class="filter-options margin-bottom-sm">
          <h2>My Transactions</h2>
          <div>
            <label for="show_type">Show:</label>
            <div class="form-select-wrapper">
              <select id="show_type" class="form-input form-input-sm">
                <option value="all" selected>All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>

            <label for="currency_select">Currency:</label>
            <div class="form-select-wrapper">
              <select id="currency_select" class="form-input form-input-sm">
                <option value="all" selected>All</option>
              </select>
            </div>
          </div>
        </div>
        <table class="transactions-table">
          <thead>
            <tr>
              <th>ID</th>
              <th data-sort="date">Date</th>
              <th>Description</th>
              <th data-sort="amount">Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p class="text-muted no-transactions">
          You don't have any transactions yet.
        </p>
      </section>
    </main>
  </body>
</html>
